<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
<div id="logo">
  <img src="/img/logo-fitnessapp.png" alt="logo"/>
</div>
<h1>Register</h1>
<form action="#" th:action="@{/register}" method="post">
  <div class="form-inputs">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div class="form-inputs">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div class="form-inputs">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div class="form-inputs">
    <label>Role:</label>
    <div class="options">
      <input type="radio" id="instructor" name="role" value="INSTRUCTOR" required>
      <label for="instructor">Instructor</label>
    </div>
    <div class="options">
      <input type="radio" id="client" name="role" value="CLIENT" required>
      <label for="client">Client</label>
    </div>
  </div>
  <div id="form-button">
    <button type="submit">Register</button>
  </div>
</form>
</body>
</html>
